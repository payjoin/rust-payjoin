[package]
name = "payjoin-cli"
version = "0.0.6-alpha"
authors = ["Dan Gould <d@ngould.dev>"]
description = "A command-line Payjoin client for Bitcoin Core"
repository = "https://github.com/payjoin/rust-payjoin"
readme = "README.md"
keywords = ["bip78", "payjoin", "bitcoin"]
categories = ["cryptography::cryptocurrencies", "network-programming"]
license = "MITNFA"
edition = "2021"
resolver = "2"
exclude = ["tests"]

[[bin]]
name = "payjoin-cli"
path = "src/main.rs"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[features]
native-certs = ["reqwest/rustls-tls-native-roots"]
danger-local-https = ["rcgen", "reqwest/rustls-tls", "rustls", "hyper-rustls", "payjoin/danger-local-https"]
v2 = ["payjoin/v2", "payjoin/io"]

[dependencies]
anyhow = "1.0.70"
async-trait = "0.1"
bip21 = "0.3.1"
bitcoincore-rpc = "0.17.0"
clap = { version = "~4.0.32", features = ["derive"] }
config = "0.13.3"
env_logger = "0.9.0"
hyper = { version = "0.14", features = ["full"] }
hyper-rustls = { version = "0.25", optional = true }
log = "0.4.7"
payjoin = { version = "0.18.0", features = ["send", "receive", "base64"] }
rcgen = { version = "0.11.1", optional = true }
reqwest = { version = "0.12", default-features = false }
rustls = { version = "0.22.2", optional = true }
serde = { version = "1.0.160", features = ["derive"] }
sled = "0.34"
tokio = { version = "1.12.0", features = ["full"] }
url = { version = "2.3.1", features = ["serde"] }

[dev-dependencies]
bitcoind = { version = "0.31.1", features = ["0_21_2"] }
http = "1"
ohttp-relay = "0.0.8"
once_cell = "1"
payjoin-directory = { path = "../payjoin-directory", features = ["danger-local-https"] }
testcontainers = "0.15.0"
testcontainers-modules = { version = "0.1.3", features = ["redis"] }
tokio = { version = "1.12.0", features = ["full"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
